# Schema: File_LinkModel
---
type: object
required:
  - id
  - _type
  - storageType
  - originData
properties:
  id:
    type: integer
    description: File link id
    readOnly: true
  _type:
    type: string
    enum:
      - FileLink
  storageType:
    type: string
    readOnly: true
  createdAt:
    type: string
    format: date-time
    description: Time of creation
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the file link
    readOnly: true
  originData:
    $ref: '#/components/schemas/File_Link_Origin_DataModel'
  _links:
    type: object
    required:
      - self
      - storage
      - container
      - delete
      - downloadLocation
      - staticDownloadLocation
      - originOpen
    properties:
      self:
        allOf:
          - $ref: './link.yml'
          - description: |-
              This file link
              
              **Resource**: FileLink
            readOnly: true
      storage:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The storage url the file link references to.
              
              **Resource**: N/A
            readOnly: true
      container:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The container the origin file is linked to.
              
              Can be one of the following **Resources**: 
              
              - WorkPackage
            readOnly: true
      delete:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to delete the file link
              
              **Resource**: N/A
            readOnly: true
      downloadLocation:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to download the origin file from
              
              **Resource**: N/A
            readOnly: true
      staticDownloadLocation:
        allOf:
          - $ref: './link.yml'
          - description: |-
              A static uri to fetch the download uri
              
              **Resource**: N/A
            readOnly: true
      originOpen:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to open the origin file on the origin itself
              
              **Resource**: N/A
            readOnly: true

