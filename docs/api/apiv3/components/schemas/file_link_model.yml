# Schema: File_LinkModel
---
type: object
required:
  - id
  - _type
  - originData
properties:
  id:
    type: integer
    description: File link id
    readOnly: true
  _type:
    type: string
    enum:
      - FileLink
    readOnly: true
  createdAt:
    type: string
    format: date-time
    description: Time of creation
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the file link
    readOnly: true
  originData:
    $ref: '#/components/schemas/File_Link_Origin_DataModel'
  _embedded:
    type: object
    readOnly: true
    required:
      - storage
      - container
    properties:
      storage:
        $ref: '#/components/schemas/StorageModel'
      container:
        oneOf:
          - $ref: '#/components/schemas/Work_PackageModel'
  _links:
    type: object
    required:
      - self
      - storage
      - container
      - delete
      - downloadLocation
      - staticDownloadLocation
      - originOpen
    properties:
      self:
        allOf:
          - $ref: './link.yml'
          - description: |-
              This file link.
              
              **Resource**: FileLink
            readOnly: true
      storage:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The storage resource of the linked file.
              
              **Resource**: Storage
            readOnly: true
      storageUrl:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The storage url the file link references to.
              
              **Resource**: N/A
            writeOnly: true
      container:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The container the origin file is linked to.
              
              Can be one of the following **Resources**: 
              
              - WorkPackage
            readOnly: true
      delete:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to delete the file link.
              
              **Resource**: N/A
            readOnly: true
      downloadLocation:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to download the origin file from.
              
              **Resource**: N/A
            readOnly: true
      staticDownloadLocation:
        allOf:
          - $ref: './link.yml'
          - description: |-
              A static uri to download the origin filefrom the storage. Responds with a redirect.
              
              **Resource**: N/A
            readOnly: true
      originOpen:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to open the origin file on the origin itself.
              
              **Resource**: N/A
            readOnly: true
      staticOriginOpen:
        allOf:
          - $ref: './link.yml'
          - description: |-
              A static uri to open the origin file on the storage. Responds with a redirect.
              
              **Resource**: N/A
            readOnly: true

