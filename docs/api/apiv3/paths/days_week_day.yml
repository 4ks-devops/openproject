# /api/v3/days/week/{day}
---
get:
  summary: View a week day
  operationId: view_week_day
  tags:
    - Work Schedule
  description: |-
    View a week day and its attributes.
  parameters:
    - name: day
      in: path
      required: true
      description: |-
        The week day from 1 to 7. 1 is Monday. 7 is Sunday.
      schema:
        type: integer
        minimum: 1
        maximum: 7
  responses:
    '200':
      description: |-
        OK
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/week_day_model.yml'
    '400':
      description: |-
        Occurs if the client sends an invalid request.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidRequestBody
            message: The request body was not a single JSON object.
    '404':
      description: |-
        Returned if the day is out of the 1-7 range.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidQuery
            message: The requested resource could not be found.

patch:
  summary: Update a week day attributes
  operationId: update_week_day
  description: |-
    Makes a week day a working or non-working day.

    TODO: describe what should happen if a working attribute of a week day is changed and the impact it will have on
    work packages scheduling once the behavior has been specified.
  tags:
    - Work Schedule
  parameters:
    - name: day
      in: path
      required: true
      description: |-
        The week day from 1 to 7. 1 is Monday. 7 is Sunday.
      schema:
        type: integer
        minimum: 1
        maximum: 7
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/week_day_write_model.yml
        example:
          _type: WeekDay
          working: false
  responses:
    '200':
      description: |-
        Update succeeded.

        Response will include the week day with updated attributes.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/week_day_model.yml'
    '400':
      description: |-
        Occurs if the client sends an invalid request.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidRequestBody
            message: The request body was not a single JSON object.
    '403':
      description: |-
        Returned if the client does not have sufficient permissions.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidQuery
            message: You are not authorized to access this resource.
    '404':
      description: |-
        Returned if the day is out of the 1-7 range.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidQuery
            message: The requested resource could not be found.
