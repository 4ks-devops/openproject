# /api/v3/views/schemas/{identifier}
---
get:
  parameters:
    - description: Identifier of the schema
      example: list
      in: path
      name: identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      headers: {}
      content:
        application/hal+json:
          examples:
            ViewWorkPackagesTableSchema:
              "$ref": '../components/examples/view_work_packages_table_schema.yml'
    '404':
      content:
        application/hal+json:
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:NotFound
                message: The specified schema does not exist.
      description: |-
        Returned if the schema does not exist or the client does not have sufficient permissions
        to see it.

        **Required permission:** depending on the identifier.

        *Note: A client without sufficient permissions shall not be able to test for the existence of a project.
        That's why a 404 is returned here, even if a 403 might be more appropriate.*
      headers: {}
  tags:
    - Views
  description: ''
  operationId: View_View_Schema
  summary: View view schema
