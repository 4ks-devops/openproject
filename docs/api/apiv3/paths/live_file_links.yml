# /api/v3/storages/{id}/live_file_links
---
get:
  summary: Gets a file link collection with live data.
  operationId: list_storage_live_file_links
  tags:
    - File links
  description: |-
    Gets a storage resource. TBD
  parameters:
    - name: id
      description: Storage id
      in: path
      required: true
      schema:
        type: integer
      example: 1337
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/storage_model.yml'
    '404':
      content:
        application/hal+json:
          schema:
            $ref: "../components/schemas/error_response.yml"
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:NotFound
            message: The requested resource could not be found.
      description: |-
        Returned if the storage does not exist or the client does not have sufficient permissions to see it.

        **Required permission:** view file links

