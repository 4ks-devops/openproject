# /api/v3/days/non_working
---
post:
  summary: Create a non working day
  operationId: create_non_working_day
  tags:
    - Work Schedule
    - Non working days
  description: |-
    Marks a day as being a non-working day.

    Does nothing if the day is already a non-working day.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/non_working_day_model.yml
        example:
          _type: NonWorkingDay
          date: '2022-12-25'
          name: 'Christmas'
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/non_working_day_model.yml'
    '400':
      description: Returned if the client sends invalid request parameters.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidRequestBody
            message: The request body was not a single JSON object.
    '403':
      description: Returned if the client does not have sufficient permissions.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:InvalidQuery
            message: You are not authorized to access this resource.
