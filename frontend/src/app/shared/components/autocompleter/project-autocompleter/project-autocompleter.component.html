<ng-select
  [items]="requests.output$ | async"
  bindLabel="name"
  bindValue="id"
  [ngModel]="initialSelection"
  [virtualScroll]="true"
  [trackByFn]="projectTracker"
  [typeahead]="requests.input$"
  [loading]="requests.loading$ | async"
  (focus)="onFocus()"
  (change)="onModelChange($event)"
  [appendTo]="appendTo"
  [multiple]="multiple"
>
  <ng-template
    ng-option-tmp
    let-item="item"
    let-index="index"
  >
    <div [ngStyle]="{ 'padding-left.px': item.numberOfAncestors * 20 }">
      {{ item.name }}
      {{ item.numberOfAncestors }}
    </div>
  </ng-template>
</ng-select>
