<div class="title-container">
  <h2 [textContent]="text.title"></h2>
</div>

<form>
  <section class="form--section">
    <h5 [textContent]="text.immediate.title"></h5>
    <op-immediate-reminder-settings></op-immediate-reminder-settings>
  </section>
  <section class="form--section">
    <h5 [textContent]="text.daily.title"></h5>
    <p [textContent]="text.daily.explanation"></p>

    <op-reminder-settings-daily-time>
    </op-reminder-settings-daily-time>
  </section>
  <button
    class="button -highlight"
    [textContent]="text.save"
    (click)="saveChanges()"
  >
  </button>
</form>
