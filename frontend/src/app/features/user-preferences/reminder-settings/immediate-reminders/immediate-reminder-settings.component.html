<ng-container [formGroup]="form">
    <op-checkbox-field
            [control]="form.get('mentioned')"
    >
        <input
                slot="input"
                type="checkbox"
                formControlName="mentioned"
                data-qa-immediate-reminder="mentioned"
        />
        <p slot="description">{{ text.mentioned }}</p>
    </op-checkbox-field>
</ng-container>
