<ng-container [formGroup]="form">
  <div *ngFor="let setting of alerts">
    <op-checkbox-field
            [control]="form.get(setting)"
    >
      <input
              slot="input"
              type="checkbox"
              [formControlName]="setting"
      />
      <p slot="description">{{ text[setting] }}</p>
    </op-checkbox-field>
  </div>
</ng-container>
