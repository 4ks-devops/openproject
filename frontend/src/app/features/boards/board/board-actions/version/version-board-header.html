<div class="op-version-board-header"
     [ngClass]="{ '-closed': version.isClosed(), '-locked': version.isLocked() }"
     *ngIf="version">
  <h2 class="op-version-board-header--editable-toolbar-title--fixed">
    <small [textContent]="text.version"></small>
    <br/>
    <a [href]="pathHelper.versionShowPath(version.id)"
       [textContent]="version.name"
       target="_blank">
    </a>
  </h2>

  <span class="op-version-board-header--info-row -italic -small-font"> {{version.endDate}}  </span>
</div>
